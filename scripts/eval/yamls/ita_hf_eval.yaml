max_seq_len: 1024
seed: 1

# If you are using one model, put it here:
model_name_or_path: /leonardo_scratch/large/userexternal/gpuccett/models/llama-13b_camoscio_hf/
# otherwise, write a block for each model you want to test in the `models` section

models:
-
  model_name: ${model_name_or_path}
  model:
    name: hf_causal_lm
    pretrained_model_name_or_path: ${model_name_or_path}
    init_device: cpu
    pretrained: true
  tokenizer:
    name: ${model_name_or_path}
    kwargs:
      model_max_length: ${max_seq_len}
# # if you are evaluating more than one model, list them all as YAML blocks without variable interpolation
# -
#   model_name: mosaicml/mpt-7b
#   model:
#     name: hf_causal_lm
#     pretrained_model_name_or_path: mosaicml/mpt-7b
#     init_device: cpu
#     pretrained: true
#     config_overrides:
#       max_seq_len: ${max_seq_len}
#   tokenizer:
#     name: mosaicml/mpt-7b
#     kwargs:
#       model_max_length: ${max_seq_len}

device_eval_batch_size: 24
precision: amp_bf16

# FSDP config for model sharding
fsdp_config:
  sharding_strategy: FULL_SHARD
  mixed_precision: PURE
  forward_prefetch: true
  limit_all_gathers: true


icl_tasks: '/leonardo_scratch/large/userexternal/gpuccett/llm-foundry/scripts/eval/yamls/ita_icl_tasks.yaml'
# icl_subset_num_batches: 2 # -1, or omit this key entirely, to evaluate on all batches
eval_gauntlet: '/leonardo_scratch/large/userexternal/gpuccett/llm-foundry/scripts/eval/yamls/ita_eval_gauntlet.yaml'

callbacks:
  speed_monitor:
    window_size: 10
  lr_monitor: {}
  memory_monitor: {}
  runtime_estimator: {}